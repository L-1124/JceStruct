name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1. 文档部署
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --group docs
      - name: Build with mkdocs
        run: uv run mkdocs build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # 2. 构建二进制 Wheels - 工业级多维矩阵 (参考 Pydantic)
  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.target }} - ${{ matrix.manylinux || 'auto' }})
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows, macos]
        target: [x86_64, aarch64]
        manylinux: [auto]
        include:
          # Linux i686 (32-bit)
          - os: ubuntu
            target: i686
            manylinux: auto
          # Linux Musl (Alpine)
          - os: ubuntu
            target: x86_64
            manylinux: musllinux_1_1
          - os: ubuntu
            target: aarch64
            manylinux: musllinux_1_1
          # Windows x86 (32-bit)
          - os: windows
            target: x86
        exclude:
          # macOS 不支持 x86 (i686)
          - os: macos
            target: i686
          # 排除默认矩阵中不需要的组合（如果有的机器不支持）
          - os: windows
            target: aarch64

    steps:
      - uses: actions/checkout@v6

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux || 'auto' }}
          # 显式指定 Python 解释器版本矩阵
          args: --release --out dist --interpreter 3.10 3.11 3.12 3.13
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.manylinux || 'auto' }}
          path: dist

  # 3. 构建源码包 (sdist)
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  # 4. 创建 GitHub Release 并汇总所有产物
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist, deploy-docs]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          args: -vv --latest --strip all

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          body: ${{ steps.git-cliff.outputs.content }}
          files: dist/*
          make_latest: true
          generate_release_notes: false
